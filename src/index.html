<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../styles/reset.css">
  <script src="https://kit.fontawesome.com/a1d9fb4643.js" crossorigin="anonymous"></script>
  <link href="../styles/index.css">
  <title>Searching project</title>
</head>
<body>
  <header>
    <logo>
      <span><b>spark</b></span>
      <i class="fa-sharp fa-solid fa-fire"></i>
    </logo>
  </header>

  <div class="container">
   <nav class="navbar navbar-expand-lg bg">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
        <div class="search-categories collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="nav flex-column" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <a class="nav-link active" id="flights-tab" data-bs-toggle="tab" data-bs-target="#flight-tab-pane" 
              type="button" role="tab" aria-controls="flight-tab-pane" aria-selected="true">
                
                <i class="fa-solid fa-plane-up"></i>
                Flights</a>
            </li>
    
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="hotels-tab" data-bs-toggle="tab" data-bs-target="#hotels-tab-pane"
                type="button" role="tab" aria-controls="hotels-tab-pane" aria-selected="false">
                
                <i class="fa-solid fa-bed"></i>
                Hotels</a>
            </li>
    
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="cars-tab" data-bs-toggle="tab" data-bs-target="#cars-tab-pane" 
              type="button" role="tab" aria-controls="cars-tab-pane" aria-selected="false">
              
              <i class="fa-solid fa-car"></i>
                Cars</a>
            </li>
    
            <li class="nav-item" role="presentation">
              <a class="nav-link" id="history-tab" href="history.html">
                <i class="fa-solid fa-rectangle-list"></i>
                History</a>
            </li>
          </ul>
       </div>
  </nav>

    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="flight-tab-pane" role="tabpanel" 
      aria-labelledby="home-tab">
        <div class="flight">
          <form class="row g-3 needs-validation" novalidate>
            <div class="dates">
              <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Start Date</label>
                <input data-key="Start-date" type="date" class="start form-control" id="flightStartDate" required>
              </div>
        
              <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">End Date</label>
                <input data-key="End-date" type="date" class="end form-control" id="flightsEndDate" required>
              </div>
            </div>
      
            <div class="location">
              <div class="inputFrom">
                <label for="validationTooltip03" class="form-label">From</label>
                <input data-key="From" type="text" class="from form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                  Please provide a valid city.
                </div>
              </div>

              <div class="inputTo">
                <label for="validationTooltip03" class="form-label">To</label>
                <input data-key="To" type="text" class="to form-control" id="validationTooltip03" required>
                <div class="invalid-tooltip">
                  Please provide a valid city.
                </div>
              </div>
            </div>
      
            <div class="buttons">
              <button class="btn btn-light" type="reset">Clear</button>
              <button id="flights-btn" class="btn btn-primary" type="submit" disabled>Search</button>
            </div>
          </form>
        </div>
      </div>

      <div class="tab-pane fade" id="hotels-tab-pane" role="tabpanel" 
      aria-labelledby="profile-tab">
        <div class="hotels">
          <form class="row g-3 needs-validation" novalidate>
            <div class="dates">
              <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Start Date</label>
                <input data-key="Start-date" type="date" class="start form-control" id="hotelStartDate" required>
              </div>
        
              <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">End Date</label>
                <input data-key="End-date" type="date" class="end form-control" id="hotelEndDate" required>
              </div>
            </div>
      
              <div class="amenities">
                <label for="validationTooltip03" class="form-label">Amenities</label>
                <select data-key="Amenities" class="form-select" id="amenities-select" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </div>

            <div class="location">
              <div class="countries">
                <label for="validationTooltip03" class="form-label">Country</label>
                <select data-key="Country" class="form-select" id="countries" required>
                  <option selected>Choose the country...</option>
                </select>
              </div>
      
              <div class="cities">
                  <label for="validationTooltip03" class="form-label">City</label>
                  <select data-key="City" class="form-select" id="cities" required>
                  </select>
              </div>
            </div>
      
            <div class="buttons">
              <button class="btn btn-light" type="reset">Clear</button>
              <button class="btn btn-primary" type="submit" disabled>Search</button>
            </div>
          </form>
          </div>
      </div>

      <div class="tab-pane fade" id="cars-tab-pane" role="tabpanel" 
      aria-labelledby="contact-tab">
        <div class="cars">
          <form class="row g-3 needs-validation" novalidate>
            <div class="dates">
              <div class="col-md-4 position-relative">
                <label for="validationTooltip01" class="form-label">Start Date</label>
                <input data-key="Start-date" type="date" class="start form-control" id="carStartDate" required>
              </div>
        
              <div class="col-md-4 position-relative">
                <label for="validationTooltip02" class="form-label">End Date</label>
                <input data-key="End-date" data-parent="Cars" type="date" class="end form-control" id="carEndDate" required>
              </div>
            </div>
      
            <div class="location">
                <div class="btn-group" id="economy_types">
                    <label for="validationTooltip03" class="form-label">Type</label>
                    <select data-key="Type" class="form-select" id="inputGroupSelect01">
                      <option value="Economy">Economy</option>
                      <option value="Business">Business</option>
                      <option value="Grand">Grand</option>
                    </select>
                </div>

                <div class="inputLocation">
                  <label for="validationTooltip03" class="form-label">Location</label>
                  <input data-key="Location" type="text" class="form-control" id="validationTooltip03" required>
                  <div class="invalid-tooltip">
                    Please provide a valid city.
                  </div>
                </div>
            </div>
      
            <div class="buttons">
              <button class="btn btn-light" type="reset">Clear</button>
              <button class="btn btn-primary" type="submit" disabled>Search</button>
            </div>
          </form>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
